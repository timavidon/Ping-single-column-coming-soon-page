<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for the Ping coming soon page, Frontend Mentor challenge"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <img
        class="logo"
        src="./images/logo.svg"
        alt="Ping. Logo"
        width="85"
        height="25"
      />
      <h1 class="heading">We are launching <span>soon!</span></h1>
      <p class="desc">Subscribe and get notified</p>
      <form class="flex-group" action="#">
        <div class="email-input-content">
          <label class="sr-only" for="email">Email address:</label>
          <input
            class=""
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
            requireds
            aria-errormessage="valid-email-error"
            aria-invalid="false"
          />
          <p class="error-msg" id="valid-email-error" role="alert">
            Please provide a valid email address
          </p>
        </div>
        <button class="button" type="submit">Notify Me</button>
      </form>
      <img
        class="illustration"
        src="./images/illustration-dashboard.png"
        alt="Dashboard illustration"
        width="400"
        height="390"
      />
    </main>

    <footer>
      <ul role="list" class="social-media">
        <li>
          <a href="https://www.facebook.com/" target="_blank" title="Facebook">
            <svg
              class="social-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512"
              height="2rem"
              width="2rem"
              aria-hidden="true"

              <!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"
              />
            </svg>
            <span class="sr-only">Facebook</span>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/home" target="_blank" title="X/Twitter">
            <svg
              class="social-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="2rem"
              height="2rem"
              aria-hidden="true"
            >
              <!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

              />
            </svg>
            <span class="sr-only">X/Twitter</span>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            title="Instagram"
          >
            <svg
              class="social-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 510"
              width="2rem"
              hieght="2rem"
              aria-hidden="true"
            >

      </ul>
      <small class="copyright"
        >&copy; Copyright Ping. All rights reserved.</small
      >

    <script src="script.js"></script>
  </body>
</html>
